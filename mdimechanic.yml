    # Build LAMMPS
    - cd build
    - mkdir -p lammps/build
    - cd lammps/build
    - cmake -D PKG_RIGID=yes -D PKG_MOLECULE=yes -D PKG_KSPACE=yes -D PKG_MDI=yes -D BUILD_SHARED_LIBS=yes -D LAMMPS_MACHINE=mpi ../cmake
    - make -j 4
    - cp lmp_mpi lmp_mdi
