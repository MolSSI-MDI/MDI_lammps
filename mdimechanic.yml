docker:
  image_name: 'mdi/lammps'

  build_image:
    - apt-get update
    - apt-get install -y git wget vim
    - pip install cmake
    - pip install pymdi
    - pip install mpi4py
    - pip install numpy

  build_engine:
    # Obtain a clone of LAMMPS
