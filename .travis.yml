language: cpp
python:
  - "3.6"
sudo: required
services:
  - docker

matrix:
  include:
    - os: linux
      before_install:
        # Update apt-get
        - sudo apt-get update

        # Run the docker build
        - docker build -t travis/mdi_test user
        #- docker run -p 8888:5000 travis/mdi_test
        #- docker run --rm travis/mdi_test
        - python MDI_Mechanic/scripts/install_engine.py

        # Install conda
        - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH=$HOME/miniconda/bin:$PATH
        #- source "$HOME/miniconda/etc/profile.d/conda.sh"
        #- hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda update -q conda
        - conda info -a

        # Install pymdi
        - conda install -c conda-forge pymdi pyyaml pandas python-graphviz

        # Check Python version
        - which python
        - python --version

        - git status
        - echo "Before install"
      install:
        - echo "Install"
      before_script:
        - ./MDI_Mechanic/scripts/.internal/configure_travis.sh
      script:
        - echo "Script"
        - |
          if ./MDI_Mechanic/tutorial.sh ; then
            echo "Report script succeeded."
            export MDI_REPORT_STATUS=0
          else
            echo "Report script failed."
            export MDI_REPORT_STATUS=1
          fi

        # Push any changes to the report
        - ./MDI_Mechanic/scripts/.internal/push_changes.sh


before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        sudo apt-get install gfortran
        sudo apt-get install mpich libmpich-dev
        sudo pip install mpi4py
        sudo pip install numpy
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew update > /dev/null
      if [ "$MPI" != "" ]; then
         brew install $MPI
      fi
    fi
  - export FC=gfortran
  - sudo pip install -U pytest pytest-cov

install:
  - BASE_PATH=$(pwd)
  - echo ${BASE_PATH}


